<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/enviarCorreo.css">
    <title>J&C Impresiones 3D - Escribinos</title>
</head>
<body>
    <form action="php/enviarCorreo.php" method="post">
        <div class="form">
            <h1>J&C Impresiones 3D</h1>
            <div class="grupo">
                <input type="text" name="nombre" required>
                <span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" required>
                <span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="asunto" required>
                <span class="barra"></span>
                <label>Asunto</label>
            </div>
            <div class="grupo">
                <textarea name="mensaje" rows="3" required></textarea>
                <span class="barra"></span>
                <label>Mensaje</label>
                <button type="submit">ENVIAR</button>
            </div>
        </div>
    </form>
</body>
</html>
